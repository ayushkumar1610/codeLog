<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title> {% block title %} codeLog app {% endblock title %} </title>

    {% block js %}
    {% endblock js %}

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> 
        <a class="navbar-brand" href="{% url 'home' %}">&lt;&#8260; C&#10033;deLog &gt;</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> 
        <div class="collapse navbar-collapse" id="navbarCollapse"> 
            {% if user.is_authenticated %} 
                <ul class="navbar-nav ml-auto">
                    <a href="{% url 'code_post' %}"><button class="btn btn-outline-primary ml-2">+Post</button></a> 
                    <li class="nav-item"> 
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ user.username }} </a> 
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu"> 
                            <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a> 
                            <div class="dropdown-divider"></div> 
                            <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a> 
                        </div>
                    </li> 
                </ul> 
            {% else %} 
                <form class="form-inline ml-auto"> 
                    <a href="{% url 'login' %}" class="btn btn-success">Log In</a> 
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a> 
                </form> 
            {% endif %} 
        </div> 
    </nav> 

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
