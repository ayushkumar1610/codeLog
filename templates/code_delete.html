{% extends 'base.html' %}

{% block title %}Delete Code Post{% endblock title %}

{% block content %}
    <h2>Delete Post</h2>
    <form method = "POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ code.title }}"?</p> 
        <button class="btn btn-danger ml-2" type="submit">Confirm</button> 
    </form>
    <a href="{% url 'code_list' %}"><button class="btn btn-info cancel">Cancel</button></a>
{% endblock content %}
