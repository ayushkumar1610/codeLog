{% load crispy_forms_tags %}

{% block title %} Signup Page {% endblock title %}

{% block content %}

        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Signup</button>
    </form>
{% endblock content %}
